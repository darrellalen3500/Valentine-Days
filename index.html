<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #container {
    text-align: center;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  }

  button {
    font-size: 1.5em;
    padding: 10px 25px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #yes:hover {
    transform: scale(1.3);
    box-shadow: 0 0 20px #ff4d6d;
  }

  #no {
    background: #aaa;
    color: white;
  }

  #videoContainer {
    display: none;
    text-align: center;
  }

  video {
    width: 300px;
    border-radius: 15px;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    animation: float linear forwards;
  }

  @keyframes float {
    from {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div id="container">
  <h1>Candice, will you be my Valentine? üíñ</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div id="videoContainer">
  <h1>I knew it üòç</h1>
  <video id="vid" controls>
    <source src="candice.mp4" type="video/mp4">
  </video>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const container = document.getElementById("container");
  const videoContainer = document.getElementById("videoContainer");
  const video = document.getElementById("vid");

  yesBtn.onclick = () => {
    container.style.display = "none";
    videoContainer.style.display = "block";
    video.play();
    startHearts();
  };

  noBtn.onmouseover = () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  };

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";

      // Random heart from different shapes and colors
      const heartTypes = ["‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíó"];
      heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];

      // Random size
      heart.style.fontSize = (10 + Math.random() * 30) + "px";

      // Random horizontal position
      heart.style.left = Math.random() * 100 + "vw";

      // Random animation duration
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }, 300);
  }
</script>
</body>
</html>
