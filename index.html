<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* First page */
  #container {
    text-align: center;
    z-index: 1;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin-bottom: 30px;
    font-family: 'Dancing Script', cursive;
  }

  button {
    font-size: 1.5em;
    padding: 10px 25px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #yes:hover {
    transform: scale(1.3);
    box-shadow: 0 0 20px #ff4d6d;
  }

  #no {
    background: #aaa;
    color: white;
  }

  /* Expanding heart emoji */
  .expand-heart {
    position: absolute;
    font-size: 50px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    z-index: 10;
    transition: transform 1s ease-in-out;
  }

  .expand-heart.active {
    transform: translate(-50%, -50%) scale(10);
  }

  /* Video page */
  #videoContainer {
    display: none;
    text-align: center;
    position: relative;
    z-index: 2;
    padding: 20px;
  }

  #videoContainer::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255,192,203,0.2);
    backdrop-filter: blur(4px);
    z-index: -1;
    border-radius: 20px;
  }

  #videoHeading {
    font-family: 'Dancing Script', cursive;
    font-size: 3em;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    margin-bottom: 30px;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  #videoContainer video {
    width: 350px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,0,100,0.6);
    transition: transform 0.3s;
  }

  #videoContainer video:hover {
    transform: scale(1.05);
  }

  .heart {
    position: fixed;
    bottom: -20px;
    animation: float linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>

<body>

<div id="container">
  <h1>Candice, will you be my Valentine? üíñ</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<!-- Expanding heart emoji -->
<div class="expand-heart" id="heart">‚ù§Ô∏è</div>

<!-- Video page -->
<div id="videoContainer">
  <h1 id="videoHeading">I knew it üòç</h1>
  <video id="vid" controls>
    <source src="candice.mp4" type="video/mp4">
  </video>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const container = document.getElementById("container");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("vid");
const heart = document.getElementById("heart");

// Yes button click
yesBtn.onclick = () => {
  container.style.display = "none";

  // Show heart emoji expanding
  heart.classList.add("active");

  // Confetti burst during growth
  setTimeout(() => {
    confetti({
      particleCount: 120,
      spread: 70,
      origin: { y: 0.6 },
      colors: ['#ff4d6d','#ff99aa','#ffb6c1','#ffc0cb']
    });
  }, 400);

  // Show video after heart grows
  setTimeout(() => {
    heart.style.display = "none";
    videoContainer.style.display = "block";
    video.play();
    startHearts();
  }, 1200);
};

// No button dodge
noBtn.onmouseover = () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};

// Floating hearts
function startHearts() {
  setInterval(() => {
    const heartElem = document.createElement("div");
    heartElem.className = "heart";

    const heartTypes = ["‚ù§Ô∏è","üíñ","üíò","üíù","üíó"];
    heartElem.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];

    heartElem.style.fontSize = (20 + Math.random() * 40) + "px";
    heartElem.style.left = Math.random() * 100 + "vw";
    heartElem.style.animationDuration = (6 + Math.random() * 4) + "s";

    document.body.appendChild(heartElem);
    setTimeout(() => heartElem.remove(), 10000);
  }, 300);
}
</script>

</body>
</html>
